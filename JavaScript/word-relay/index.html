<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
</head>

<body>
  <div>
    <header>
      <h1>끝말잇기</h1>
      <span id="order">1</span>번째 순서
    </header>
    <section>
      제시어: <span id="word"></span>
    </section>
    <section>
      <input type="text">
      <button>입력</button>
    </section>



    <script>
      // 전역변수
      // 입력한 단어 저장
      let inputWord;

      // 제시어 단어 저장
      let keyword;

      // node 선택
      const $keyword = document.querySelector("#word");
      const $input = document.querySelector("input");
      const $order = document.querySelector("#order");

      // 참가할 인원 입력
      const number = parseInt(prompt("참가 인원수를 입력해주세요."), 10);
      console.log("참가 인원: ", number);

      // 실행 함수
      const inputValue = (e) => {
        inputWord = e.target.value;
      }

      const onClickBtn = function () {
        // 제시어가 비어있는가?
        if (!keyword) {
          // 비어있다면, 입력한 단어를 제시어 변수에 넣어준다.
          keyword = inputWord;
          console.log("제시어: ", keyword);
          // 저장한 제시어를 화면에 표시해준다.
          $keyword.textContent = keyword;
          // 사용자가 입력하기 편하게 input 초기화 진행
          $input.value = '';
          // 커서가 다시 input에 가도록 설정
          $input.focus();

          // 다음 사람에게 순서를 넘겨준다. => 현재 내 순서 파악 필요
          // $order.textContent가 string이므로 정확한 비교를 위해 참가인원수와 자료형을 일치시켜주자.
          const order = parseInt($order.textContent);
          // 현재 순서와 참가 인원수를 비교 => 참가 인원수보다 현재 순서가 커지면 다시 첫 순서로 변경 필요
          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }


        } else {
          // 제시어가 비어있지 않다면, 다음 사람이 입력한 단어가 올바른지 판단 필요.
          // 판단 기준 : 제시어의 끝단어와 새로 입력된 글자의 첫번째 단어가 같은가?
          // 나는 keyword.slice(-1) === inputWord.slice(0, 1) 이렇게 했는데..
          if (keyword[keyword.length - 1] === inputWord[0]) {
            // 맞다면, 제시어가 변경되고 그 다음 사람에게 순서가 넘어간다.
            keyword = inputWord;
            $keyword.textContent = keyword;

            // 다음 사람에게 순서를 넘겨준다. => 현재 내 순서 파악 필요
            // $order.textContent가 string이므로 정확한 비교를 위해 참가인원수와 자료형을 일치시켜주자.
            const order = parseInt($order.textContent);
            // 현재 순서와 참가 인원수를 비교 => 참가 인원수보다 현재 순서가 커지면 다시 첫 순서로 변경 필요
            if (order + 1 > number) {
              $order.textContent = 1;
            } else {
              $order.textContent = order + 1;
            }
            $input.value = "";
            $input.focus();

          } else {
            // 만약 입력한 단어가 틀리다면, 틀렸다고 표시한다.
            alert(`${keyword.slice(-1)}로 시작하는 단어를 입력해주세요!`);
            // 다시 작성할 수 있도록 input 창을 비워주고, 커서를 다시 적용해준다.
            $input.value = "";
            $input.focus();
          }
        }
      }

      // 입력한 단어 저장
      document.querySelector('input').addEventListener('input', inputValue);

      // 단어 입력 후 입력버튼 클릭
      document.querySelector('button').addEventListener('click', onClickBtn);



    </script>
  </div>
</body>

</html>
